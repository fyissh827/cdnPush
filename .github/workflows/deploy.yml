name: Deploy to Local Server

on:
  push:
    branches:
      - main # runs only when pushing to main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Copy project files to server
      - name: Deploy project files to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          source: '.'
          target: '/home/admin/domains/hydrogen'

      # Step 3: Build Docker image & run container on server
      - name: Build and run Docker container
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            cd /home/admin/domains/hydrogen

            # Remove old container if exists
            docker rm -f cdnpush-container || true

            # Build new Docker image
            docker build -t cdnpush:latest .

            # Run the container with media folder mounted
            docker run -d \
              -p 3003:3003 \
              --name cdnpush-container \
              -v /home/admin/domains/media:/media \
              -e IMAGE_PATH=/media \
              cdnpush:latest
