name: Deploy to Local Server

on:
  push:
    branches:
      - main   # Trigger only when pushing to main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout code
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      # 3. Install dependencies (optional â€“ just to verify builds before deploy)
      - name: Install dependencies
        run: npm install

      # 4. Copy files to server
      - name: Copy project files to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          source: "."                        # copy everything from repo
          target: "/home/admin/domains/hydrogen" # target folder on server

      # 5. Restart app on server
      - name: Restart app on server
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            cd /home/admin/domains/hydrogen
            npm install --production
            pm2 restart content || pm2 start npm --name "content" -- start
